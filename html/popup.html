<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewTab+ Menu</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        width: 250px;
        padding: 15px;
        margin: 0;
        background-color: #f5f7fa;
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        color: #4a6fa5;
        border-bottom: 1px solid #e0e0e0;
        padding-bottom: 10px;
      }

      header img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
      }

      h1 {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        border-radius: 4px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        color: #333;
      }

      .menu-item:hover {
        background-color: #e9eef5;
      }

      .menu-item i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
        color: #4a6fa5;
      }

      .divider {
        height: 1px;
        background-color: #e0e0e0;
        margin: 10px 0;
      }

      footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #e0e0e0;
      }

      /* Calendar popup styles */
      .calendar-popup {
        width: 300px;
        height: 350px;
        overflow-y: auto;
        background: #fff;
        border-radius: 4px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
      }

      .calendar-nav {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .calendar-nav-btn {
        background: none;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
      }

      .calendar-date {
        font-weight: 500;
        min-width: 130px;
        text-align: center;
      }

      .calendar-today-btn {
        background: none;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
      }

      .calendar-content {
        padding: 5px;
      }

      .calendar-footer {
        padding: 10px;
        border-top: 1px solid #e0e0e0;
        text-align: center;
      }

      .calendar-open-btn {
        padding: 6px 12px;
        background-color: #4a6fa5;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .back-btn i {
        font-size: 12px;
      }

      /* Month view styles */
      .calendar-month-view {
        width: 100%;
      }

      .calendar-month-header {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-weight: 500;
        font-size: 12px;
        border-bottom: 1px solid #e0e0e0;
      }

      .calendar-grid {
        display: flex;
        flex-direction: column;
      }

      .calendar-week {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        border-bottom: 1px solid #e0e0e0;
      }

      .calendar-day {
        min-height: 40px;
        padding: 2px;
        border-right: 1px solid #e0e0e0;
        font-size: 12px;
      }

      .calendar-day:last-child {
        border-right: none;
      }

      .day-number {
        text-align: right;
        padding: 2px;
        font-weight: 500;
      }

      .day-number.faded {
        color: #aaa;
      }

      .other-month {
        background-color: #f9f9f9;
      }

      .current-day {
        background-color: rgba(79, 195, 247, 0.1);
      }

      .calendar-event {
        padding: 2px 4px;
        border-radius: 2px;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 10px;
        color: white;
        cursor: pointer;
      }

      .more-events {
        font-size: 10px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../images/icon32.png" alt="NewTab+ Logo" />
      <h1>NewTab+</h1>
    </header>

    <div id="menu">
      <a href="chrome://newtab/" class="menu-item" id="open-newtab">
        <i class="fas fa-home"></i>Open Dashboard
      </a>
      <div class="menu-item" id="view-calendar">
        <i class="fas fa-calendar-alt"></i>Calendar View
      </div>
      <div class="menu-item" id="open-youtube">
        <i class="fab fa-youtube"></i>YouTube Player
      </div>
      <div class="menu-item" id="add-tab-timer">
        <i class="fas fa-clock"></i>Schedule New Tab
      </div>
      <div class="menu-item" id="add-reminder">
        <i class="fas fa-bell"></i>Add New Reminder
      </div>
      <div class="menu-item" id="add-todo">
        <i class="fas fa-tasks"></i>Add New Task
      </div>
      <div class="menu-item" id="add-note">
        <i class="fas fa-sticky-note"></i>Add New Note
      </div>
      <div class="divider"></div>
      <div class="menu-item" id="open-options">
        <i class="fas fa-cog"></i>Settings
      </div>
    </div>

    <footer>Made with ❤️ NewTab+ v1.0.0</footer>

    <script src="../js/popup.js"></script>
    <link
      rel="stylesheet"
      href="../lib/fontawesome-v6.7.2/all.min.css"
    />
  </body>
</html>
